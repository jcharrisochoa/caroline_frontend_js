<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title meivi-title >Iniciar Sesión</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS Implementing Plugins -->
  <link rel="stylesheet" href="./src/assets/vendor/bootstrap-icons/font/bootstrap-icons.css">
  <!-- CSS Front Template -->

  <link rel="preload" href="./src/assets/css/theme.min.css" data-hs-appearance="default" as="style">
  <link rel="preload" href="./src/assets/css/theme-dark.min.css" data-hs-appearance="dark" as="style">

  <style data-hs-appearance-onload-styles>
    * {
      transition: unset !important;
    }

    body {
      opacity: 0;
    }
  </style>

  <script>
    window.hs_config = { "autopath": "@@autopath", "deleteLine": "hs-builder:delete", "deleteLine:build": "hs-builder:build-delete", "deleteLine:dist": "hs-builder:dist-delete", "previewMode": false, "startPath": "/index.html", "vars": { "themeFont": "https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap", "version": "?v=1.0" }, "layoutBuilder": { "extend": { "switcherSupport": true }, "header": { "layoutMode": "default", "containerMode": "container-fluid" }, "sidebarLayout": "default" }, "themeAppearance": { "layoutSkin": "default", "sidebarSkin": "default", "styles": { "colors": { "primary": "#377dff", "transparent": "transparent", "white": "#fff", "dark": "132144", "gray": { "100": "#f9fafc", "900": "#1e2022" } }, "font": "Inter" } }, "languageDirection": { "lang": "es" }, "skipFilesFromBundle": { "dist": ["./src/assets/js/hs.theme-appearance.js", "./src/assets/js/hs.theme-appearance-charts.js", "./src/assets/js/demo.js"], "build": ["./src/assets/css/theme.css", "./src/assets/vendor/hs-navbar-vertical-aside/dist/hs-navbar-vertical-aside-mini-cache.js", "./src/assets/js/demo.js", "./src/assets/css/theme-dark.css", "./src/assets/css/docs.css", "./src/assets/vendor/icon-set/style.css", "./src/assets/js/hs.theme-appearance.js", "./src/assets/js/hs.theme-appearance-charts.js", "node_modules/chartjs-plugin-datalabels/dist/chartjs-plugin-datalabels.min.js", "./src/assets/js/demo.js"] }, "minifyCSSFiles": ["./src/assets/css/theme.css", "./src/assets/css/theme-dark.css"], "copyDependencies": { "dist": { "*./src/assets/js/theme-custom.js": "" }, "build": { "*./src/assets/js/theme-custom.js": "", "node_modules/bootstrap-icons/font/*fonts/**": "./src/assets/css" } }, "buildFolder": "", "replacePathsToCDN": {}, "directoryNames": { "src": "./src", "dist": "./dist", "build": "./build" }, "fileNames": { "dist": { "js": "theme.min.js", "css": "theme.min.css" }, "build": { "css": "theme.min.css", "js": "theme.min.js", "vendorCSS": "vendor.min.css", "vendorJS": "vendor.min.js" } }, "fileTypes": "jpg|png|svg|mp4|webm|ogv|json" }
    window.hs_config.gulpRGBA = (p1) => {
      const options = p1.split(',')
      const hex = options[0].toString()
      const transparent = options[1].toString()

      var c;
      if (/^#([A-Fa-f0-9]{3}){1,2}$/.test(hex)) {
        c = hex.substring(1).split('');
        if (c.length == 3) {
          c = [c[0], c[0], c[1], c[1], c[2], c[2]];
        }
        c = '0x' + c.join('');
        return 'rgba(' + [(c >> 16) & 255, (c >> 8) & 255, c & 255].join(',') + ',' + transparent + ')';
      }
      throw new Error('Bad Hex');
    }
    window.hs_config.gulpDarken = (p1) => {
      const options = p1.split(',')

      let col = options[0].toString()
      let amt = -parseInt(options[1])
      var usePound = false

      if (col[0] == "#") {
        col = col.slice(1)
        usePound = true
      }
      var num = parseInt(col, 16)
      var r = (num >> 16) + amt
      if (r > 255) {
        r = 255
      } else if (r < 0) {
        r = 0
      }
      var b = ((num >> 8) & 0x00FF) + amt
      if (b > 255) {
        b = 255
      } else if (b < 0) {
        b = 0
      }
      var g = (num & 0x0000FF) + amt
      if (g > 255) {
        g = 255
      } else if (g < 0) {
        g = 0
      }
      return (usePound ? "#" : "") + (g | (b << 8) | (r << 16)).toString(16)
    }
    window.hs_config.gulpLighten = (p1) => {
      const options = p1.split(',')

      let col = options[0].toString()
      let amt = parseInt(options[1])
      var usePound = false

      if (col[0] == "#") {
        col = col.slice(1)
        usePound = true
      }
      var num = parseInt(col, 16)
      var r = (num >> 16) + amt
      if (r > 255) {
        r = 255
      } else if (r < 0) {
        r = 0
      }
      var b = ((num >> 8) & 0x00FF) + amt
      if (b > 255) {
        b = 255
      } else if (b < 0) {
        b = 0
      }
      var g = (num & 0x0000FF) + amt
      if (g > 255) {
        g = 255
      } else if (g < 0) {
        g = 0
      }
      return (usePound ? "#" : "") + (g | (b << 8) | (r << 16)).toString(16)
    }
  </script>
</head>

<body>


  <main role="main" class="main">
    <div class="position-fixed top-0 end-0 start-0 bg-img-start"
      style="height: 32rem; background-image: url(./src/assets/svg/components/card-4.svg);">
      <!-- Shape -->
      <div class="shape shape-bottom zi-1">
        <svg preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 1921 273">
          <!--<polygon fill="#000" points="0,273 1921,273 1921,0 " />-->
          <ellipse fill="#fff" cx="1000" cy="800" rx="1921" ry="700" />
        </svg>
      </div>
      <!-- End Shape -->
    </div>
    <div class="container py-5 py-sm-7">
      <div class="mx-auto" style="max-width: 30rem;">
        <!-- Card -->
        <div class="card card-lg mb-5">
          <div class="card-body">
            <!-- Form -->
            <form class="js-validate needs-validation" novalidate>
              <div class="text-center">
                <div class="mb-5">
                  <h1 class="display-5">Inicia Sesión</h1>
                </div>
                <span class="divider-center text-muted mb-4">
                  <meivi-logo></meivi-logo>
                </span>
              </div>
      
              <!-- Form -->
              <div class="mb-4">
                <label class="form-label" for="signinSrEmail">Tu email</label>
                <input type="email" class="form-control form-control-lg" name="email" id="signinSrEmail" tabindex="1"
                  placeholder="email@address.com" aria-label="email@address.com" required>
                <span class="invalid-feedback">Ingresa una dirección de correo válida.</span>
              </div>
              <!-- End Form -->
      
              <!-- Form -->
              <div class="mb-4">
                <label class="form-label w-100" for="signupSrPassword" tabindex="0">
                  <span class="d-flex justify-content-between align-items-center">
                    <span>Clave</span>
                    <a class="form-label-link mb-0" href="./authentication-reset-password-basic.html">Olvidaste tu Clave?</a>
                  </span>
                </label>
      
                <div class="input-group input-group-merge" data-hs-validation-validate-class>
                  <input type="password" class="js-toggle-password form-control form-control-lg" name="password"
                    id="signupSrPassword" placeholder="8+ characters required" aria-label="8+ characters required"
                    required minlength="8" data-hs-toggle-password-options='{
                           "target": "#changePassTarget",
                           "defaultClass": "bi-eye-slash",
                           "showClass": "bi-eye",
                           "classChangeTarget": "#changePassIcon"
                         }'>
                  <a id="changePassTarget" class="input-group-append input-group-text" href="javascript:;">
                    <i id="changePassIcon" class="bi-eye"></i>
                  </a>
                </div>
      
                <span class="invalid-feedback">Ingresa una clave válida.</span>
              </div>
              <!-- End Form -->
      
              <!-- Form Check -->
              <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" value="" id="termsCheckbox">
                <label class="form-check-label" for="termsCheckbox">
                  Recordarme
                </label>
              </div>
              <!-- End Form Check -->
      
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg"><i class="bi bi-file-person m-2"></i>Ingresar</button>
              </div>
      
              <div class="text-center">
                <div class="mt-5">
                  <p>¿No tienes tu cuenta aún? <a class="link" href="./authentication-signup-basic.html">Registrate aquí</a></p>
                </div>
              </div>
      
            </form>
            <!-- End Form -->
          </div>
        </div>
        <!-- End Card -->
      </div>
    </div>
  </main>

  <div id="content"></div>

  <script src="./src/assets/js/hs.theme-appearance.js"></script>
  <!-- JS Global Compulsory  -->
  <script src="./src/assets/vendor/jquery/dist/jquery.min.js"></script>
  <script src="./src/assets/vendor/jquery-migrate/dist/jquery-migrate.min.js"></script>
  <script src="./src/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS Implementing Plugins -->
  <script src="./src/assets/vendor/hs-toggle-password/dist/js/hs-toggle-password.js"></script>

  <!-- JS Front -->
  <script src="./src/assets/js/theme.min.js"></script>
  <script type="module" src="./src/module/login/login.js"></script>

</body>

</html>
